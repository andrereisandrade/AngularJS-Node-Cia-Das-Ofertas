<div class="confirmPop">
    <div class="confirmTitle">
        <b>"Confirmar"</b>
    </div>
    <div class="message">
        <p show-html-view="{{message}}"></p>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-datacom" ng-click="confirm(1)">Confirmar</button>
        <button type="button" class="btn btn-datacom-cancel" ng-click="closeThisDialog(0)">Cancelar</button>
    </div>
</div>
