<div class="modal-report-coupon">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <center><h2 class="text-center">{{offer.name}}</h2></center>
    </div>
        <div class="jumbotron">

            <h3 class="text-center">Lista de Cupons Gerado</h3>
            <div class="table">
                <table class="table table-hover">
                    <tr>
                        <th>Cupom</th>
                        <th>E-MAIL</th>
                        <th>Data</th>
                        <th>Estado</th>
                        <th>Confirmar</th>
                    </tr>
                    <tr ng-style="set_color(report.utilized)" ng-repeat="generationsCoupon in generationsCoupons">
                        <td>{{generationsCoupon.number}}</td>
                        <td>{{generationsCoupon.email}}</td>
                        <td>{{generationsCoupon.date}}</td>
                        <td>{{generationsCoupon.utilized}}</td>
                        <td ng-show="true">
                            <button type="button" ng-click="validate(report)" class="btn btn-primary"> Confirmar</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
</div>
