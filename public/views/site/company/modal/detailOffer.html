<div class="modal-detail-offer">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <center><h4 class="modal-title">{{offer.name}}</h4><center>
    </div>
    <div class="modal-body" aria-label="Toggle ngShow">
        <div class="image">
            <div class="col-md-12">
                <img class="custom-card-logo" src="../../src/images/{{offer.company.name}}/offers/{{offer.image}}">
            </div>
        </div>
        <div class="information">
            <p class="col-md-6">Data de Expiração: {{offer.dateOfExpiration}}</p>
            <p class="col-md-6">Empresa: {{offer.company.name}}</p>
            <p class="col-md-6">Cupons disponível: {{offer.amountOfOffers - offer.generationsCoupons.length}}</p>
            <p class="col-md-12">Descrição: {{offer.description}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-10">
            <button ng-click="getCoupon(offer)" class="bt-get-offer">
                <icon></icon> Obter oferta
            </button>
        </div>
        <div class="col-md-1">
            <div class="icon-facebook">
                <a href="#">
                    <img src="src/image/facebook.jpg" alt="" />
                </a>
            </div>
        </div>
        <div class="col-md-1">
            <div class="icon-google-plus">
                <a href="#">
                    <img src="src/image/icon-google-plus.jpg" alt="" />
                </a>
            </div>
        </div>
    </div>
</div>
