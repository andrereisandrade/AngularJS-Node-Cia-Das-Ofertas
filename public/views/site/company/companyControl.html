<div class="contentTitle">
    <h1>Painel de Controle</h1>
</div>
<div class="sidebar col-md-3">
    <h5>
        <span class="glyphicon glyphicon-edit"></span>
        <label for="">Menu</label>
    </h5>
    <div class="list-group">
        <a ng-click="changeTab(tab)" class="list-group-item" ng-repeat="tab in tabs" ng-class="{'menuActive': tab.id==currentTab.id}">
            {{$index+1}}. <span>{{tab.name}}</span>
        </a>
    </div>
</div>
<div class="content col-md-9">
    <div class="formBorder" id="formTabs">
        <div ng-include="currentTab.templateUrl"></div>
    </div>
</div>
