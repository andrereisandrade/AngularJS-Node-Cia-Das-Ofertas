<div>
    <div class="contract">
        <center>
            <legend>Relatório de Ofertas</legend>
        </center>
        <div class="table-responsive">
            <table class="table table-hover">
                <tr>
                    <th>Image</th>
                    <th>Nome</th>
                    <th>Data de expiração</th>
                    <th>Cupons Disponiveis</th>
                    <th>Cupons Gerados </th>
                    <th> </th>
                </tr>
                <tr ng-style="set_color(offer.utilized)" ng-repeat="offer in offers">
                    <td><img class="image-offers" src="../../src/images/{{company.name}}/offers/{{offer.image}}"></td>
                    <td>{{offer.name}}</td>
                    <td>{{offer.dateOfExpiration | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                    <td>{{offer.amountOfOffers}}</td>
                    <td>{{offer.generationsCoupons.length}}</td>
                    <td>
                        <a id="edit">
                            <span ng-click="offerModal(offer)" class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </a>
                        <a id="clone" >
                            <span ng-click="detailCoupon(offer)" class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
                        </a>
                        <a id="delete" >
                            <span ng-click="deleteOffer(offer._id)" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="text-right">
      <button id="back" ng-click="changeTab(tabs[0])" type="button"class="btn btn-primary">voltar</button>
      <button id="next" ng-click="offerModal()" type="button"class="btn btn-primary">Nova Oferta</button>
      <button id="cancel" ng-click="cancel()" type="button" class="btn btn-primary">Sair</button>
</div>
